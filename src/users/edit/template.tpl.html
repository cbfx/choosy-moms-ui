<div class="container">
  <div class="page-header">
    <div class="page-back-link">
      <a href="/events">
        <i class="fa fa-angle-left"></i>
        {{ ::$ctrl.text['link.back.to.events'] }}
      </a>
    </div>
    <h1>{{ ::$ctrl.text['page.action'] }}</h1>
  </div>

  <div class="row">
    <div class="col-md-8">
      <form ng-submit="$ctrl.data.update($ctrl.data.model)"
            name="$ctrl.data.form"
            novalidate>
        <formly-form fields="$ctrl.fields"
                     model="$ctrl.data.model"
                     form="$ctrl.data.form"
                     options="$ctrl.data.options">
          <p ng-show="$ctrl.data.error.isVisible"
             class="text-danger">
            {{ $ctrl.data.error.message }}
          </p>
          <button type="submit"
                  class="btn btn-primary"
                  ng-disabled="$ctrl.data.form.$invalid">
            {{ ::$ctrl.text['page.action'] }}
          </button>
          <button type="button"
                  class="btn btn-default"
                  ng-click="$ctrl.data.cancel()">
            {{ ::$ctrl.text['cancel'] }}
          </button>
        </formly-form>
      </form>
    </div>
    <div class="col-md-4">
      <h3>Managing an Event</h3>
      <p>An event is a place and time where surveys are conducted. Every survey that is administered will need to be attached to an Event.</p>
    </div>
  </div>
</div> <!-- /.container -->
