<div class="container">

  <div class="row search-list-search-bar">
    <div class="col-md-12">
      <form ng-submit="$ctrl.search($ctrl.query)">
        <input type="text"
               class="form-control input-lg"
               placeholder="Search for gifs via Giphy.com"
               ng-model="$ctrl.query">
        <button type="submit" class="btn btn-default sr-only">
          Search
        </button>
      </form>
    </div>
  </div>

  <div class="row search-list-gif-container">
    <div class="col-md-12" ng-show="$ctrl.gifs.length">
      <img ng-repeat="gif in $ctrl.gifs"
           ng-attr-src="{{gif.images.fixed_height_small.url}}" />
    </div>

    <div class="col-md-12 text-center search-list-zero-state" ng-show="!$ctrl.gifs.length">
      <span class="h2">Start searching for your favorite gifs...</span>
      <p>We'll show you gifs from all over the internet</p>
    </div>
  </div>

</div>
