<div class="container">

  <div class="row search-list-search-bar">
    <div class="col-md-12">
      <form ng-submit="$ctrl.search()">
        <input type="text"
               class="form-control"
               placeholder="Search for gifs via Giphy.com"
               ng-model="$ctrl.model">
        <button type="submit" class="btn btn-default sr-only">
          Search
        </button>
      </form>
    </div>
  </div>

  <div class="row search-list-gif-container">
    <div class="col-md-12">
      <img ng-repeat="gif in $ctrl.gifs"
           ng-attr-src="{{gif.images.fixed_height_small.url}}" />
    </div>
  </div>

</div>
